	<!-- the head, unlike that of a human's... or a fish's... or a

	<head>
		<!--SEO metadata.-->
		<!-- This is what you first see when you search up badbunsen! -->

		<!--this is the title of the page itself.-->
		<title>title of the art :: portfolio @ badbunsen.com</title>
		<!--and here's a longer version.-->

		<!--I have to put it in twice because parsers are very, very 
		stupid, so they use the page's contents instead. which is bad 
		because my homepages are a mess sometimes!-->
		<meta property="og:description" 
		content="Short and quick description for this piece.">

		<!--because parsers are stupid, i have to assume you are, too.-->
		<meta property="og:type" content="article">

		computer supports it.-->
