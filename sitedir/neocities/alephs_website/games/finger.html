<main>
<div class="main-content" id="main" style="text-align: center;">
<!--Game-->

<script type="text/javascript">
        var wickpath = window.location.protocol + ../../archive/webfiles/wick/games/finger.wick";
        window.addEventListener('load', function() {
            // Download engine
            fetch('../wickengine.js')
                .then(resp => resp.text())
                .then(text => {
                    // Inject engine
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.text = text;
                    document.getElementsByTagName('head')[0].appendChild(script);

                    // Download project
                    fetch(wickpath)
                        .then(resp => resp.blob())
                        .then(blob => {
                            // Run project
                            Wick.WickFile.fromWickFile(blob, project => {
                                project.inject(document.getElementById('wick-canvas-container'));
                                document.getElementById("loading").innerHTML = "";
                            });
                        })
                        .catch((e) => {
                            console.error('Could not download Wick project.')
                            console.error(e);
                        });
                })
                .catch((e) => {
                    console.error('Could not download Wick project.')
                    console.error(e);
                });
        }, false);
    </script>

    <!-- Preloader -->

    <!-- Wick project canvas container -->
    <div id="wick-canvas-container">

    </div>
    <div id="loading">
    Loading...
    </div>
  <!--Game end-->
</div>
</main>
